<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./index.html" />
  </head>
  <body>
    <form action="" class="formulario_login">
      <h1>Iniciá sesión</h1>
      <h3>
        Para acceder a nuestros increíbles beneficios, primero iniciá sesión en
        nuestra web.
      </h3>
      <div class="box-login">
        <label for="correo">Email:</label>
        <input
          type="email"
          name="email"
          id="Email"
          placeholder="juan_perez@hotmail.com"
        />
        <br />
        <br />
        <label for="text">Contraseña:</label>
        <input type="" name="email" id="Email" placeholder="+6 dígitos" />
        <br /><br />
        <input type="checkbox" name="" id="registro" />
        <label for="checkbox">Recordar mis datos</label>
        <br /><br />
        <button type="submit" class="button_cancelar">
          <a href="index.html">Volver</a>
        </button>
        <button type="submit" class="button_enviar">
          <a href="index.html">Iniciar</a>
        </button>
      </div>
    </form>
  </body>
</html>
