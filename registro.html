<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./index.html" />
  </head>
  <body>
    <form action="" class="formulario_registro">
      <h1>Crea tu cuenta</h1>
      <h3>
        Para acceder a nuestros increíbles beneficios, primero registrate en
        nuestra web.
      </h3>
      <div class="box-registro">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="Nombre"
          placeholder="Nombre y apellido."
        />
        <br />
        <br />
        <label for="correo">Email:</label>
        <input
          type="email"
          name="email"
          id="Email"
          placeholder="juan_perez@hotmail.com"
        />
        <br />
        <br />
        <label for="number">Telefono</label>
        <input
          type="number"
          name="numero"
          id="Numero"
          placeholder="Numero de contacto"
        />
        <br />
        <br />
        <label for="text">Contraseña:</label>
        <input type="" name="email" id="Email" placeholder="+6 dígitos" />
        <br /><br />
        <input type="checkbox" name="" id="registro" />
        <label for="checkbox"
          >Al aceptar declaro que he leído los terminos y condiciones y soy
          mayor de edad.</label
        >
        <br /><br />
        <button type="submit" class="button_cancelar">
          <a href="index.html">Volver</a>
        </button>
        <button type="submit" class="button_enviar">
          <a href="index.html">Resgistrarme</a>
        </button>
        <button type="submit" class="button_sesion">
          <a href="login.html">Ya tenes cuenta? Ingresa <b>aquí</b></a>
        </button>
      </div>
    </form>
  </body>
</html>
